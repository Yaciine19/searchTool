<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <title>Animated search Bar</title>
</head>
<body>

    <div class="container">
        <form action="https://www.google.com/search" name="q" class="search" id="search-bar">
            <input type="search" placeholder="Type something..." class="search__input">

            <div class="search__button" id="search-button">
                <i class="ri-search-2-line search__icon"></i>
                <i class="ri-close-line search__close"></i>

            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
